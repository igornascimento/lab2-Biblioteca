<h1>Cadastro de Autores</h1>

<form id="author-registration" action="#">
    <div id="form-authors-feedback" class="alert alert-success" role="alert">A simple success alert—check it out!</div>
    
    <input type="hidden" id="author-id" value="">
    <div class="form-group width-medium">
        <label for="isbn">Nome</label>
        <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Nome">
    </div>
    <div class="form-group width-medium">
        <label for="surname">Sobrenome</label>
        <input type="text" class="form-control" id="surname" placeholder="Sobrenome">
    </div>
    <div class="form-group width-medium">
        <label for="country">País</label>
        <input type="text" class="form-control" id="country" placeholder="País">
    </div>
    
    <button type="submit" class="btn btn-primary" id="register-authors-submit">Cadastrar</button>
</form>
